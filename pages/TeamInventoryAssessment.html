<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Inventory Assessment</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/TeamInventoryAssessment.css" />
</head>

<body>
    <main class="bg-base view-full">
        <nav class="bg-white navbar">
            <img src="./public/logo.svg" alt="" />
            <span>Hi, Jhon</span>
        </nav>

        <div class="grid-center">

            <div class="card-view my-2 Inventory-height">

                <div class="Inventory-main-container">

                    <div class="Inventory-main-left-container">
                        <div class="Inventory-heading-title">
                            <div class="">Assessment#1/4</div>
                            <div class="font-700 text-md">Team Inventory Assessment</div>

                        </div>

                        <div class="question-container my-2">
                            <div>Q1</div>
                            <div>In a team meeting, which of the following practices helps ensure that all members have a chance to contribute?</div>

                        </div>
                    </div>

                    <div class="Inventory-main-right-container">
                        

                        <div class="my-2 Inventory-answear-container ">
                            <p>Select only one answer</p>
                            <div class="Inventory-answear-container-box">
                                <input type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">Allowing only senior members to speak</label>
                            </div>

                            <div class="Inventory-answear-container-box">
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">Encouraging open dialogue and active listening</label>
                            </div>

                            <div class="Inventory-answear-container-box">
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">Focusing on one personâ€™s opinion</label>
                            </div>

                            <div class="Inventory-answear-container-box">
                            <input type="radio" id="javascripts" name="fav_language" value="JavaScripts">
                            <label for="javascripts">Allowing only senior members to speak</label>
                            </div>

                        </div>

                        <div class="bottom-btn-main-container">
                            <button class="next-btn-container font-700">
                                Next Question
                            </button>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </main>
</body>

</html>
